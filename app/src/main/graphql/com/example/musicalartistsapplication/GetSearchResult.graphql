query GetSearchResult($query: String!, $first: Int, $after: String?) {
  search {
    artists(query: $query, first: $first, after: $after) {
        pageInfo{
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }
        nodes{
          id
          name
          disambiguation
          type
          country
          rating{
              value
              voteCount
          }
      }
    }
  }
}